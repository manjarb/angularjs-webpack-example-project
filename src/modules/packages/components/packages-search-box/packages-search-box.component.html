<div class="package-search-box-component">
    <div class="search-input-box">
        <input class="form-control"
               type="text"
               placeholder="Search Package Name"
               ng-model="package.packageName"
               ng-init="package.packageName = ''"/>
        <ul class="list-group package-search-list"
            ng-if="package.packageName !== '' && package.packageName !== null && !$scope.isChartTrigger">
            <li class="list-group-item"
                ng-repeat="page in $ctrl.packagesData | filter:package"
                ng-click="renderPieChart(page)">
                {{ page.packageName }}
            </li>
        </ul>
    </div>
</div>
<div class="package-pie-chart-box"
     id="package-pie-chart-box">
    <canvas id="package-pie-chart"></canvas>
</div>
