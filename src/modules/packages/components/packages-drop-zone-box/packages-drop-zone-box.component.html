<div class="packages-drop-zone-box bg-light"
     ondragover="angular.element(this).scope().allowDrop(event)"
     ondrop="angular.element(this).scope().onPackageDrop(event)">
    <div class="button-box">
        <button type="button"
                class="btn btn-success btn-lg btn-block"
                ng-click="startComparePackages()"
                ng-disabled="selectedPages.length <= 0">
            Compare Packages Start
        </button>
    </div>
    <div class="packages-drop-list-box">
        <ul class="list-group">
            <li class="list-group-item"
                draggable="true"
                ondragstart="angular.element(this).scope().packageDragStart(event, angular.element(this).scope().page)"
                ng-repeat="page in selectedPages | orderBy: 'page'">
                {{ page.properties ? returnPageTitle(page.properties.property) : page.page }} <span class="float-right">Packages: {{ page.dependencies.length }}</span>
            </li>
        </ul>
    </div>
    <p class="text-center">
        <strong>Drop your Pages Here</strong>
    </p>
</div>
